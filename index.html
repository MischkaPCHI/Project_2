<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/index.js" defer></script>
    <title>FatHub</title>
</head>

<body>

    <form action="" class="main-box">
        <h1 class="h1">BMI calculator</h1>
        <div class="position">
            <div class="input">
                <input class="input-field" type="number" id="your-height" name="height" placeholder="Height (cm):"
                    required>

                <input class="input-field" type="number" id="your-weight" name="weight" placeholder="Weight (kg):"
                    required>
            </div>
            <div class="result-button-box">
                <div class="output">
                    <div class="output-box">
                        <p class="placeholder-for-p">BMI:</p>
                        <div class="inner_output" id="result1"></div>
                    </div>
                    <div class="output-box">
                        <p class="placeholder-for-p">Result:</p>
                        <div class="inner_output" id="result2"></div>
                    </div>

                </div>
                <div class="button-box">
                <button class="button">Calculate</button>
            </div>
            </div>

        </div>
    </form>

</body>

</html>
